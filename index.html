<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8medios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="assets/logo8medios.png" alt="">
                <ul>
                    <li><a href="galeria.html">galeria</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                    <li><a href="info.html">+info</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="single-image" class="single-image">
        <div class="container">
            <div class="image-container">
                <img src="img/IMG_0492.jpg" alt="Imagen de la galería">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 8medios. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Array con las rutas de las imágenes
        const images = [
            "img/IMG_0492.jpg",
            "img/IMG_0495.jpg",
            "img/IMG_0659.jpg",
            "img/IMG_0676.jpg",
            "img/IMG_0810.jpg",
            "img/IMG_0811.jpg",
            "img/IMG_0959.jpg",
            "img/IMG_0981.jpg"
        ];

        // Función para cambiar la imagen cada 5 segundos
        let index = 0;
        const imageContainer = document.querySelector('.image-container img');
        setInterval(() => {
            index = (index + 1) % images.length;
            const imageUrl = images[index];
            imageContainer.src = imageUrl;
        }, 5000);
    </script>
</body>
</html>
