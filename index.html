<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8medios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo8medios.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="assets/logo8medios.png" alt="">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="galeria.html">galeria</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                    <li><a href="info.html">+info</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="single-image" class="single-image">
        <div class="container">
            <div class="image-container">
                <img src="img/IMG_0659.JPG" alt="Imagen de la galería">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 8medios. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Array con las rutas de las imágenes
        const images = [
            "img/IMG_0659.JPG",
            "img/IMG_0492.JPG",
            "img/IMG_0630.JPG",
            "img/IMG_0671.JPG",
            "img/IMG_0676.JPG",
            "img/IMG_0797.JPG",
            "img/IMG_0810.JPG",
            "img/IMG_0959.JPG",
            "img/IMG_0981.JPG",
            "img/IMG_1002.JPG",
            "img/IMG_1005.JPG",
            "img/IMG_1006.JPG",
            "img/IMG_1007.JPG",
            "img/IMG_1010.JPG",
            "img/IMG_1011.JPG",            
        ];

        // Función para cambiar la imagen cada 5 segundos
        let index = 0;
        const imageContainer = document.querySelector('.image-container img');
        setInterval(() => {
            index = (index + 1) % images.length;
            const imageUrl = images[index];
            imageContainer.src = imageUrl;
        }, 5000);
    </script>
</body>
</html>
